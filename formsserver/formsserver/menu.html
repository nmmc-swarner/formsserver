<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Forms Menu</title>
    <style>
        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            font-family: Calibri;
        }
        input, select {
            width: 100%;
        }
    </style>
</head>
<body>
    <img src="logo.png"/><br /><br />
    <form method="post" action="" id="form" name="form">
        <table>
            <tr>
                <td>Choose a form</td>
                <td width=500><select name="menu" id="menu"></select></td>
                <td><input type="submit" onclick="document.form.action = window.location.href + 'q=makeform&fname=' + document.querySelector('#menu').value;" value="Make Form"></td>
            </tr>
        </table>
    </form>
    <br>
    <br>
    <p>Don't have the Excel Add-In?</p>
    <a href="http://scripts:1342/q=install">Installation File</a>
</body>
</html>
